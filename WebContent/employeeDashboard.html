<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
<form id="add_star_form" method="post" style="text-align: center; margin: 35px">
  <label style="margin: 15px"><b>Star Name</b></label>
  <br>
  <label>
    <input name="name" placeholder="Enter Star Name" type="text" style="margin: 10px" required>
  </label>
  <br>
  <label style="margin: 15px"><b>Birth Year</b></label>
  <br>
  <label>
    <input name="birthYear" placeholder="Enter Birth Year" type="number" style="margin: 10px">
  </label>
  <input type="submit" value="Add Star" style="margin: 25px">
</form>

<div id="result_message" style="text-align: center; margin: 35px"></div>

<button id="metadataButton" style="text-align: center; margin: 35px">Get Metadata</button>

<a href="addMovie.html">
  <button id="addMovieButton" style="text-align: center; margin: 35px">Add a Movie</button>
</a>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./employeeDashboard.js"></script>


</body>
</html>
